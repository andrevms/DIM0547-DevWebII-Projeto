<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container d-flex flex-wrap">
      <div class="row">
        <main class="form-signin w-100 m-auto">
          <form  method="POST" th:action="@{/usuario/login} ">
            <img
              class="mb-4"
              src="https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1373&q=80"
              alt="Estuda Concursos"
              width="300"
            />
            <h1 class="h3 mb-3 fw-normal">Entrar em Estuda Concursos</h1>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="senha-control"
                placeholder="name@example.com"
                name="email"
              />
              <label for="email-control">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="senha-control"
                placeholder="Password"
                name="senha"
              />
              <label for="senha-control">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Entrar
            </button>
            <p class="mt-5 mb-3 text-muted">Â© 2022</p>
          </form>
        </main>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
