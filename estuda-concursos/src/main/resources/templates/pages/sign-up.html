<!DOCTYPE html>
<html lang="pt-br">

<head>
    <div th:replace="~{partials/head}"></div>
    <title>Entrar | Estuda Concursos</title>
</head>

<body class="bg-light">
<div th:replace="~{partials/header}"></div>

<!-- container -->
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
                        min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-6">
                    <!-- Form -->
                    <form method="POST" th:action="@{/usuario}">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="nome"
                                   class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control"
                                   name="nome"
                                   placeholder="Nome"
                                   required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email"
                                   class="form-label">Email</label>
                            <input type="email" id="email" class="form-control"
                                   name="email"
                                   placeholder="Email"
                                   required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password"
                                   class="form-label">Senha</label>
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   name="senha"
                                   placeholder="Senha"
                                   required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="confirmarSenha"
                                   class="form-label">Confirmar Senha</label>
                            <input type="password"
                                   id="confirm-password"
                                   class="form-control"
                                   name="confirmarSenha"
                                   placeholder="Confirmação de Senha"
                                   required>
                        </div>
                        <!-- Checkbox -->
                        <div class="mb-3">
                            <div class="form-check custom-checkbox">
                                <input type="checkbox" class="form-check-input" id="agreeCheck">
                                <label class="form-check-label" for="agreeCheck">
                                          <span class="fs-5">
                                            Concordo com os
                                            <a href="terms-condition-page.html">
                                              Termos de Serviço
                                            </a> e
                                            <a href="terms-condition-page.html">
                                                Política de Privacidade.
                                            </a>
                                      </span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit"
                                        class="btn btn-primary">
                                    Criar conta
                                </button>
                            </div>

                            <div class="d-md-flex justify-content-between mt-4">
                                <div class="mb-2 mb-md-0">
                                    <a th:href="@{/login}"
                                       class="fs-5">Já possui conta? Entrar </a>
                                </div>


                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{partials/scripts}"></div>
</body>
</html>
